<div class="flex-container">
  <div class="box1">
	<form action="javascript:validate();" Id="login">
		<fieldset>
			<legend>LOGIN</legend>
			<div class="row">
    				<div class="col-25">
      					<label for="un">Username :</label>
    				</div>
    				<div class="col-75">
      					<input type="text" id="un" maxlength=8 placeholder="Username" required autofocus>
    				</div>
  			</div>
			<div class="row">
    				<div class="col-25">
      					<label for="pwd">Password :</label>
    				</div>
    				<div class="col-75">
      					<input type="password" id="pwd" maxlength=20 placeholder="Password" required>
    				</div>
  			</div>
			<div class="row">
				<div class="button">
    					<input type="submit" value="LOGIN">
				</div>
 			</div>
			<div class="row">
    				<div class="navbar2">
      					<a class="link1" href="forget.html">Forgot Password?</a>
					<a class="link2" href="create.html">Register Here</a>
    				</div>
  			</div>
		</fieldset>		
	</form>
  </div>
  <div class="box2">
	<div class="over"></div>
	<p class="or">OR</p>
  </div>
  <div class="box3">
	<form Id="extra">
		<fieldset>
			<legend class="custom">DELETE ACCOUNT(S)</legend>
			<div class="row">
				<div class="button">
    					<input type="button" value="DELETE ALL ACCOUNTS" onclick="javascript:delete_all();">
				</div>
 			</div>
			<div class="row">
				<div class="button">
    					<input type="button" value="DELETE SINGLE ACCOUNT" onclick="javascript:proc();">
				</div>
 			</div>
		</fieldset>		
	</form>
  </div>
</div>
